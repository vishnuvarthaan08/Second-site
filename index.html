        * {

        body {

        .container {

        @keyframes fadeIn {
            from {

            }

            }

                transform: scale(1.05);
            }
        }

        h1 {
            font-size: 36px;

        input:focus {

            border-color: #6d4c41;
            box-shadow: 0 0 0 3px rgba(109, 76, 65, 0.1);
        }

        button {
            width: 100%;

            background: linear-gradient(135deg, #d84315 0%, #bf360c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(216, 67, 21, 0.4);

        button:active {
